<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search and download</title>
  <style>
    div {
      display: flex;
      height: 60px;
      background-color: blueviolet;
      justify-content: space-between;
      align-items: center;
      color: white;
      font-size: 18px;
      font-family: arial;
      padding-left: 6px;
      padding-right: 3px;
      margin-bottom: 10px;
    }
  </style>
</head>

<body>
  <div>
    <div style="
    width: 190px;">Home</div>
    <div style="
    display: flex;
    flex: 1;
    "><input type="text" placeholder="Search" style="
    padding: 8px;
    width: 100%;
    border-radius: 50px;
    border: none;
    outline: none;
    display: flex;
    "></div>
    <div style="
    width: 190px;
    display: flex;
    justify-content: end;"><button style="
    background-color: transparent;
    border: white 1px solid;
    padding: 8px;
    padding-left: 12px;
    padding-right: 12px;
    color: white;
    ">Download</button></div>
  </div>
</body>

</html>
