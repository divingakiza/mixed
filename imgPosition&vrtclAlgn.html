<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Positin and vertical align to top</title>
  <style>
    div {
      width: 500px;
      height: 400px;
      background-color: green;
    }

    img {
      width: 400px;
      height: 300px;
      object-fit: none;
      object-position: left;
    }

    p {
      display: inline-block;
      vertical-align: middle;

      &:nth-of-type(1) {
        font-size: 30px;
      }

      &:nth-of-type(2) {
        font-size: 15px;
      }
    }
  </style>
</head>

<body>
  <div>
    <img src="user.png">
  </div>
  <div>
    <p>hi</p>
    <p>too</p>
  </div>
</body>

</html>
